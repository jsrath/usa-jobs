<mat-toolbar>
  <mat-icon>work</mat-icon>
  <span>USA Jobs</span>
  <input type="text" name="searchBox" [(ngModel)]="searchBox">
</mat-toolbar>


<mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)" rowHeight="200px">
  <mat-grid-tile *ngFor="let job of jobs">
    <mat-card>
      <mat-card-title>{{job.position_title}}</mat-card-title>
      <mat-card-content>
        <p>{{job.locations[0]}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
