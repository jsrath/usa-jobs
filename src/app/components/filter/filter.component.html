<mat-form-field class="filterField">
  <input 
    type="text" 
    matInput 
    placeholder="Filter Results" 
    name="filterResults" 
    (input)="filterResults()" 
    [(ngModel)]="filterValue">
  <mat-icon 
    class="clearFilter" 
    *ngIf="filterValue" 
    (click)="clearFilter()" 
    matSuffix>
    clear
  </mat-icon>
</mat-form-field>
